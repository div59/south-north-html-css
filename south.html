                    <p> Rameswaram is a town on Pamban Island, in the southeast Indian state of Tamil Nadu. It’s known for Ramanathaswamy Temple, a Hindu pilgrimage site with ornate corridors, huge sculpted pillars and sacred water tanks. Devotees bathe in the waters of Agni Theertham, off the beach east of the temple. Gandamadana Parvatham is a hill with island views. A chakra (wheel) here is said to bear an imprint of Lord Rama’s feet.

                    <h2>SHRAVANBELAGOLA</h2>
                    <p>Shravanabelagola (Śravaṇa Beḷagoḷa) is a town located near Channarayapatna of Hassan district in the Indian state of Karnataka and is 144 km (89 mi) from Bengaluru. The Gommateshwara Bahubali statue at Shravanabelagola is one of the most important tirthas (pilgrimage destinations) in Jainism, one that reached a peak in architectural and sculptural activity under the patronage of Western Ganga dynasty of Talakad. Chandragupta Maurya is said to have died here in 298 BCE after he became a Jain monk and assumed an ascetic life style.
